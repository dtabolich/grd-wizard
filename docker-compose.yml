version: '3.8'

services:
  grd-wizard:
    build: .
    container_name: grd-wizard-api
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - LICENSE_WIZARD_PATH=${LICENSE_WIZARD_PATH}
      - HOST=${HOST}
      - PORT=3000
    volumes:
      # Mount the License Wizard executable (Windows example)
      - "C:/Program Files (x86)/Guardant/Software Licensing Kit/redistribute/license_activation:/license_wizard:ro"
      # Persist uploads directory
      - ./uploads:/app/uploads
    env_file:
      - .env
    networks:
      - grd-network

  nginx:
    image: nginx:alpine
    container_name: grd-wizard-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx-docker.conf:/etc/nginx/conf.d/default.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - grd-wizard
    networks:
      - grd-network

  certbot:
    image: certbot/certbot
    container_name: grd-wizard-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"

networks:
  grd-network:
    driver: bridge
